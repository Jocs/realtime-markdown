<!DOCTYPE html>
<html lang="en" ng-app="test">
<head>
	<meta charset="UTF-8">
	<title>realtime-markdown</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="realtime-markdown.css">
	<!--codeMirror begin-->
	<link rel="stylesheet" href="./bower_components/codemirror/lib/codemirror.css">
	<link rel="stylesheet" href="./bower_components/codemirror/addon/fold/foldgutter.css">
	<link rel="stylesheet" href="./bower_components/codemirror/addon/dialog/dialog.css">
	<link rel="stylesheet" href="./bower_components/codemirror/theme/base16-light.css">
	<script src="./bower_components/codemirror/lib/codemirror.js"></script>
	<script src="./bower_components/codemirror/addon/search/searchcursor.js"></script>
	<script src="./bower_components/codemirror/addon/search/search.js"></script>
	<script src="./bower_components/codemirror/addon/dialog/dialog.js"></script>
	<script src="./bower_components/codemirror/addon/edit/matchbrackets.js"></script>
	<script src="./bower_components/codemirror/addon/edit/closebrackets.js"></script>
	<script src="./bower_components/codemirror/addon/comment/comment.js"></script>
	<script src="./bower_components/codemirror/addon/wrap/hardwrap.js"></script>
	<script src="./bower_components/codemirror/addon/fold/foldcode.js"></script>
	<script src="./bower_components/codemirror/addon/fold/brace-fold.js"></script>
	<script src="./bower_components/codemirror/mode/javascript/javascript.js"></script>
	<script src="./bower_components/codemirror/keymap/sublime.js"></script>
	<!--codeMirror end-->
</head>
<body ng-controller="MainController">
	<div class='row'>
		<div class='col-md-offset-2 col-md-8'>
			<h4 class="text-primary">左边输入框是实时转换markdown。右边显示框是左边输入框的html发送到服务器，服务器发送回来的html</h4>
		</div>
	</div>
	<div class='container-fluid'>
		<div class='row'>
			<div class='col-md-6'>
				<div contenteditable></div>
			</div>
			<div class='col-md-6'>
				<div class='miror' ng-bind-html="html"></div>
			</div>
		</div>
	</div>

	<script src='bower_components/angular/angular.js'></script>
	<script src='bower_components/angular-sanitize/angular-sanitize.js'></script>
	<script src='bower_components/jquery/dist/jquery.js'></script>
	<script src='bower_components/showdown/dist/showdown.js'></script>
	<script src='realtime-markdown.service.js'></script>
	<script src='main.js'></script>
	<script src='realtime-markdown.js'></script>
	<script src="/socket.io/socket.io.js"></script>
</body>
</html>
